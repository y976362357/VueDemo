<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Demo</title>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>

    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script>
        //最简单的一个Vue例子
        var vm = new Vue({
            el: '#app',
            data: {
                message: "Hello Vue!"
            }
        })
    </script>
</body>

</html>
